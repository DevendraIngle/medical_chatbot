<body>
    <div class="container">
        <h3 class="text-center">Medbot</h3>

                    <div class="type_msg">
                        <div class="input_msg_write">
                            <form id="chat_form">
                                <input type="text" class="write_msg" name="msg" placeholder="Ask Medbot anything..." />

                    </div>
                </div>
